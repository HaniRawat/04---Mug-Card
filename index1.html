<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mug Card</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <img src="./img/mug.jpg" alt="Mug" class="mug"/>

            <div class="details">

                <p class="product">COFFEE MUG</p>
                <h2 class="productName">White Coffee Mug</h2>
                
                <p class="desc">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>

                <p class="price">
                    <span class="newprice">₹149</span>
                    <span class="oldprice"> <del>₹230</del> </span>
                </p>

                <button class="btn">
                    <img src="https://bit.ly/3Q6Adni" class="btnimage">

                    <span class="btntext">Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
